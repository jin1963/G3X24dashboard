<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>G3X24 Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>
</head>
<body>
    <div class="container">
        <img src="g3x_logo.png" class="logo">
        <h1>G3X24 Dashboard</h1>
        <button id="connectWallet">Connect Wallet</button>
        <div id="dashboard" class="hidden">
            <p><strong>Wallet:</strong> <span id="userAddress"></span></p>
            <p><strong>Total Staked:</strong> <span id="totalStaked"></span> G3X</p>
            <p><strong>Reward Pool:</strong> <span id="rewardPool"></span> G3X</p>
        </div>
    </div>
    <script src="abi.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
