<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G3X24 Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="container">
        <img src="g3x_logo.png" alt="G3X Logo" class="logo">
        <h1>G3X24 Dashboard</h1>
        <button id="connectWallet">Connect Wallet</button>
        <div class="data-section">
            <p><strong>Connected Wallet:</strong> <span id="walletAddress">-</span></p>
            <p><strong>My Balance:</strong> <span id="tokenBalance">-</span> G3X</p>
            <p><strong>Total Staked:</strong> <span id="totalStaked">-</span> G3X</p>
            <p><strong>Reward Pool:</strong> <span id="rewardPool">-</span> G3X</p>
        </div>
    </div>

    <script src="abi.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
